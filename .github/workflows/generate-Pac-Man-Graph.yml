name: generate pacman game

on:
  schedule:
    - cron: "0 0 * * *"   # 每天 0 点运行
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate Pac-Man Contribution Graph
        uses: ./.github/actions/pacman-contribution-graph
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          USERNAME: ${{ github.repository_owner }}

      - name: Move generated files
        run: |
          mkdir -p results/pacman
          # 假设 Action 输出在 dist 目录
          mv ./.github/actions/pacman-contribution-graph/dist/* results/pacman/

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit & Push Pac-Man Graph
        run: |
          git add -f results/pacman/*
          git commit -m "chore: update pacman contribution graph" || echo "No changes"
          git push
